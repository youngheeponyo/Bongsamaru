<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{meeting/meetingLayout}">
<head>
<meta charset="UTF-8">
<title>자유게시판 게시글</title>

<!-- TUI 에디터 CSS CDN -->
<link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />
<link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor-viewer.min.css"/>
<style>
.write-1 {
    height: 30px;
    width:70%;
    border : none;
    font-size: 18px;
    outline: none;
}
.write-2 {
    width:70%;
}
</style>
</head>
<body>
	<section layout:fragment="content">
	<br>
		<div class="body-wrapper">
			<div class="container-fluid">
				<div class="container">
					<h2 style="text-align: center;">자유게시판</h2>
					<br>
					<label>제목</label>
	                <input th:value="${vo.title}" class='write-1' type="text" name="title" readonly>
	                <hr>
	                <label>내용</label>
	                <div class='write-2' id="viewer"></div> 
					<!-- 에디터를 적용할 요소 (컨테이너) -->
					<br>
	                <a th:href="@{../freeBoardList(volId=${session.id})}" type="button" style="float: right;width:90px" class="btn btn-primary m-1">돌아가기</a>
					<!-- TUI 에디터 JS CDN -->
					<script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
					<script>
					function decodeHtml(html) {
					    var txt = document.createElement('textarea');
					    txt.innerHTML = html;
					    return txt.value;
					}
				
					const cont = decodeHtml(`[[${info.content}]]`);
						const viewer = new toastui.Editor.factory({
							  el: document.querySelector('#viewer'),
							  viewer: true,
							  height: '500px',
							  initialValue: cont
							});
					</script>
				</div>
			</div>
		</div>
	</section>
	<br>
</body>
</html>

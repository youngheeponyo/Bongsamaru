<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
	 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">
<title>비밀번호 검증</title>
<style>
.title {
	height: 700px;
	margin:0 auto;
	text-align:center;
	color: black;
	font-family: 'Orbit', sans-serif;
}

.imagelogo{
	width: 300px;
	height: 300px;
}
p {
	font-size:18px;
}

</style>
</head>
<body>
<section layout:fragment="content">
<div th:insert="~{banner/empty::banner}"></div>
  <div class="container">
  	<div class="title">
	    <div>
	    	<span>회원탈퇴</span>
	    	<p>봉사마루 회원탈퇴가 완료되었습니다.</p>
	    	<image src="/image/bongsalogo.png" class="imagelogo">
	    	<p style="font-size:20px;">그 동안 봉사마루를 이용해주셔서 감사합니다.</p>
	    	<p style="font-size:14px;">회원 탈퇴가 완료되었으며 30일 이후에 다시 가입하실 수 있습니다. </p>
	    </div>
  	</div>
  </div>

<script th:inline="javascript">
</script>
</section>
</body>
</html>

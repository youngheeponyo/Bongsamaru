<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>에러 페이지</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .error-container {
            text-align: center;
        }
        .error-container h1 {
            font-size: 100px;
            line-height: 120px;
            margin-bottom: 12px;
            color: #689f38;
        }
        .error-container h2 {
            font-size: 30px;
            margin-bottom: 24px;
        }
        .error-container p {
            font-size: 16px;
            color: #666;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #689f38;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #686a38 ;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>400</h1>
        <h2>잘못된 요청</h2>
        <p>죄송합니다! 요청하신 부분에 오류가 있습니다.<br>주소를 다시 확인하시길 바랍니다.</p>
        <a href="/" class="btn">메인으로 가기</a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
	 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
.navigation-bar {
  display: flex;
}

.nav-item {
  margin-right: 10px;
  cursor: pointer;
}

div[th:if] {
  display: none;
}
.container {
	justify-content: center;
}
.content {
	text-align : left;
}

.navigation-bar {
	text-align : center;
}
.title_cont {
	font-size: 17px;
	margin: 47px 0 45px;
}
.wrap_cont {
	padding-bottom: 30px;
}
.accordion {
	margin-top: 30px;
	border-top: 0 none;
}
.ico_pin{
	display: inline-block;
    width: 14px;
    height: 14px;
    margin-right: 9px;
    background: url(//t1.kakaocdn.net/together_image/common/ico_pin.svg) no-repeat 50%;
    vertical-align: middle;
}

.content{
	margin-top: 30px;
	text-align: left;
}
.a-tag {
    color: black;
    text-decoration: none;
    
}
  
.a-tag:hover {
    color: black;
    font-weight: bold;
    
}

.content-div {
	white-space: pre-wrap;
}
</style>
</head>
<body>
<section layout:fragment="content">
<div th:insert="~{banner/empty::banner}"></div>
<div class="container" style="color: black;">
  	<div class="side" th:insert="~{center/sidebar::side}"></div>
		<div class="container">
			<th:block th:each="item : ${list}">
				<div class="content" th:if="${list.size} != 0">
					<h1 th:text="${item.title}"></h1>
					<span style="font-size:18px;">[[${#dates.format(item.writeDate, 'yyyy.MM.dd')}]]</span>
					<span>조회수 [[${item.views}]]</span>
					<hr>
					<div style="width:1000px; height: 500px; margin: 30px;">
						<div class="content-div" th:text="${item.content}"></div>
					</div>
					<hr>
					<div class="lw-go-back only-pc"><a href="/notice" title="목록으로" data-list="^/notice/$">목록으로</a></div>
				</div>
			</th:block>
	</div>
</div>
<script>
</script>
</section>
</body>
</html>

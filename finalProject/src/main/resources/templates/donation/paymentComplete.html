
<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
  <meta charset="utf-8">
 
		<title></title>

		    <style>
        .rounded-image {
            border-radius: 50%; /* 50%로 설정하여 동그랗게 만듭니다. */
        }
        
           .image-container {
           margin-top: 20px;
            margin-bottom: 20px;
        }
    </style>
	</head>

	<body>
<section layout:fragment="content">
 <div th:insert="~{banner/empty::banner}"></div>	


	<div class="untree_co-section">
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center pt-5">
   		<div class="typography">
   		
			<h1 class="text-heading title_color"> Thank you ! </h1>
			<div class="image-container"> 
			<img src=image/bongsalogo.png style="width:250px; height:250px;"  class="rounded-image">
			</div>
			<br><h4 class="donaInfo"></h4> 
          	<p class="sample-text"> 따뜻한 마음은 잘 전달하도록 하겠습니다. <br> 감사합니다. </p>
          	
          
          	
          	<div class="button-group-area mt-10">
				<a href="/donaMain" class="genric-btn link-border circle"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-door-fill" viewBox="0 0 16 16">
  				<path d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5"/>
				</svg><i class="bi bi-house-door-fill"></i>기부 메인</a>	
			</div>
		</div>
          
          
        </div>
      </div>
    </div>
  </div>
</div>
		
		<script th:inline="javascript">
		   document.addEventListener('DOMContentLoaded', function() {
		        console.log('페이지가 로드되었습니다.');

		        // 로컬 스토리지에서 데이터 읽기
		        let donationAmount = localStorage.getItem('donationAmount');
		        let memId = localStorage.getItem('memId');

		        // 데이터 사용 예시
		        console.log('기부 금액:', donationAmount);
		        console.log('기부 ID:', memId);

		        // 데이터를 읽고 나면 필요한 처리를 수행하세요.
		        if (donationAmount && memId) {
		            let donaInfoElement = document.querySelector('.donaInfo');
		            console.log('찾은 요소:', donaInfoElement);
		            donaInfoElement.textContent = `${memId}님 ${donationAmount}원 기부 감사합니다.`;
		        }

		        // 데이터 사용이 끝났다면 로컬 스토리지에서 삭제할 수도 있습니다.
		        localStorage.removeItem('donationAmount');
		        localStorage.removeItem('donId');
		    });
		
		</script>
		</section>
	</body>

</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/adminLayout}">
<head>
<meta charset="UTF-8">
<title>문의사항</title>
</head>
<body>
	<section layout:fragment="content">
	<div class="body-wrapper">
      <!--  Header Start -->
		<div class="divFooter" th:insert="~{admin/adminHeader :: head}"></div>
      <!--  Header End -->
      <div class="container-fluid">
		<div class="container">
		<h2>문의사항 관리</h2>
		<div id=tableData>
			<table class="table" id="notice">
				<thead>
					<tr>
						<th>번호</th>
						<th>작성자</th>
						<th>제목</th>
						<th>내용</th>
						<th>답변 상태</th>
					</tr>
				</thead>
				<tbody>
				 	<th:block th:each="board,st : ${inquireList}" >
						<tr>
							 <td th:text="${st.count}" >번호</td>
							 <td th:text="${board.memId}" >작성자</td>
							 <td th:text="${board.title}" >제목</td>
							 <td th:text="${board.content}" >내용</td>
							 <td th:if="${board.priority}==0"><a class="cur" th:href="@{inquireInfo(category=${board.category},detailCate=${board.detailCate})}">답변 대기 중</a></td>
							 <td th:if="${board.priority}==1" ><a class="cur" th:href="@{inquireComment(category=${board.category},detailCate=${board.detailCate})}">답변 완료</a></td>
						</tr>
					</th:block>
				</tbody>
			</table>
		</div>
		</div>
      </div>
    </div>
	</section>
</body>
</html>
